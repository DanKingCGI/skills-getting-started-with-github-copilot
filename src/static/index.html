<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Mergington High School</h1>
      <h2 class="header__subtitle">Extracurricular Activities</h2>
    </header>

    <main class="main">
      <section class="section" id="activities-container">
        <h3 class="section__title">Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section class="section" id="signup-container">
        <h3 class="section__title">Sign Up for an Activity</h3>
        <form class="form" id="signup-form">
          <div class="form__group">
            <label class="form__label" for="email">Student Email:</label>
            <input class="form__input" type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form__group">
            <label class="form__label" for="activity">Select Activity:</label>
            <select class="form__select" id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="message message--hidden" id="message"></div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
